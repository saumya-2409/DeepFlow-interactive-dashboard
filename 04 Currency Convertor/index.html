<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>

    <div class="container">
        <h2 class="title">Currency <span class="highlight">Exchange</span></h2>
        
        <form>
            <div class="amount-box">
                <p>Enter Amount</p>
                <input value="1" type="number" min="1" id="amount-input" />
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                            </select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left" id="swap-icon"></i>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to">
                            </select>
                    </div>
                </div>
            </div>

            <div class="msg-container">
                <div class="msg">1 USD = 83 INR</div>
            </div>
            
            <button id="btn">Get Exchange Rate</button>
        </form>
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
